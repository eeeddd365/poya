name: Poya Data Sync

on:
  schedule:
    - cron: '0 20 * * *'
  workflow_dispatch:

jobs:
  run-scraper:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # ğŸ› ï¸ å¼·åˆ¶æ›´æ› DNS ç‚º Google DNSï¼Œè§£æ±ºè§£æä¸åˆ° api.poyabuy.com.tw çš„å•é¡Œ
      - name: Fix DNS Resolution
        run: |
          sudo sed -i 's/nameserver.*/nameserver 8.8.8.8/' /etc/resolv.conf
          # æª¢æŸ¥æ˜¯å¦ç”Ÿæ•ˆ
          nslookup api.poyabuy.com.tw || echo "DNS lookup failed, but moving on..."

      - name: Install dependencies
        run: |
          pip install requests supabase

      - name: Run Scraper
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: python poya_scraper.py
